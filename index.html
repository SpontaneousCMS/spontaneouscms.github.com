				background-color: #0B659B;
				margin: 0;
				padding: 0;
				background-image: -webkit-linear-gradient(-90deg, rgba(0,0,0,0.12) 0%, rgba(255,255,255,0.00) 400px);

			a {

			}
			a:hover {

			}
			.clear { clear: both; }
			#logo {
				background: url(logo.png) no-repeat;
				width: 504px;
				height: 80px;
				margin: 110px auto 0 auto;
			}
			#strap {
				width: 800px;
				margin: 0 auto;
				margin-top: 65px;

				text-align: center;
				font-size: 26px;
				line-height: 36px;
			}
			#screenshots {
				display: table;
				width: 800px;
				margin: 100px auto 0 auto;
			}
			#screenshots p {
				display: table-cell;
				text-align: center;
			}
			#screenshots p.left {
				text-align: left;
			}
			#screenshots p.right {
				text-align: right;
			}
			.screenshot {

-moz-box-shadow:    0px 2px 4px rgba(0,0,0,0.50);
-webkit-box-shadow: 0px 2px 4px rgba(0,0,0,0.50);
box-shadow:         0px 2px 4px rgba(0,0,0,0.50);

			}
			.feature {
				margin: 50px 0;
				background-color: rgba(255, 255, 255, 0.1);
				padding: 40px 0;
				background-image: -webkit-linear-gradient(-90deg, rgba(255, 255, 255,0.06) 0%, rgba(255,255,255,0.00) 50%);
			}

			.feature p {
				width: 800px;
				margin: 0 auto;
			}
			.feature .screenshot {
				float: left;
				vertical-align: top;
				margin-right: 40px;
			}
		</style>
